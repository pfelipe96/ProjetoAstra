<link rel="stylesheet" href="css/styles-investidores.css">
<title>Investidores - Astra Investimentos</title>

<section>
    <div class="h1-header card">
      <div class="card-content">
        <h1>Investidores</h1>
        <button class="btn waves-effect waves-light blue" type="submit" ng-click="cadastrarInvestidor()">Cadastrar Investidor PF
          <i class="material-icons right">person_add</i>
        </button>
        <button class="btn waves-effect waves-light blue" type="submit" ng-click="cadastrarInvestidor()">Cadastrar Investidor PJ
          <i class="material-icons right">business</i>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <form class="col s12">
              <div class="button-search col s1">
                <button class="btn">
                  <i class="material-icons">search</i>
                </button>
              </div>
              <div class="input-field col s11">
                <input type="text" id="search" placeholder="Pesquisar Investidor">
              </div>
          </form>
        </div>
        <div class="card card-investidor">
          <div class="card-content">
            <div class="row">
              <div class="col s6">
                <button ng-click="investidor()">
                  <p>Investidor Um.</p>
                </button>
              </div>
              <div class="col s6">
                <button class="button-delete-investidor btn waves-effect waves-light red" type="submit" name="action">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
