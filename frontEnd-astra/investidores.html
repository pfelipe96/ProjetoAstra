<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="css/styles-investidores.css">
    <meta charset="utf-8">
    <title>Investidores - Astra Investimentos</title>
  </head>
  <body class="container">
    <div class="h1-header card">
      <div class="card-content">
        <h1>Investidores</h1>
        <button class="btn waves-effect waves-light blue" type="submit" name="action">Cadastrar Investidor PF
          <i class="material-icons right">person_add</i>
        </button>
        <button class="btn waves-effect waves-light blue" type="submit" name="action">Cadastrar Investidor PJ
          <i class="material-icons right">business</i>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <form class="col s12">
              <div class="button-search col s1">
                <button class="btn">
                  <i class="material-icons">search</i>
                </button>
              </div>
              <div class="input-field col s11">
                <input type="text" id="search" placeholder="Pesquisar Investidor">
              </div>
          </form>
        </div>
        <div class="card card-investidor">
          <div class="card-content">
            <div class="row">
              <div class="col s6">
                <a href="#">
                  <p>Investidor Um.</p>
                </a>
              </div>
              <div class="col s6">
                <button class="button-delete-investidor btn waves-effect waves-light red" type="submit" name="action">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
