<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="css/styles-cadastro.css">
    <meta charset="utf-8">
    <title>Cadastro - Astra Investimentos</title>
  </head>
  <body class="container">
    <div>
      <button class="button-voltar btn waves-effect waves-light blue" type="submit" name="action"> Voltar
        <i class="material-icons left">arrow_back</i>
      </button>
    </div>
    <div class="h1-header card">
      <div class="card-content">
        <h1>Cadastro de Investidor PF</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="prefixed" pattern="[a-zA-Z]+" type="text" placeholder="Nome Completo">
              </div>
              <div class="input-field col s12">
                <input id="prefixed" type="text" placeholder="CPF"><br>
                <p>(ERRO)</p>
              </div>
              <div class="input-field col s12">
                <input id="prefixed" type="date" placeholder="Data de Nascimento">
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="input-field col s6">
                    <input id="prefixed" type="text" placeholder="Endereço">
                  </div>
                  <div class="input-field col s1">
                    <input id="prefixed" type="text" placeholder="Número">
                  </div>
                  <div class="input-field col s2">
                    <input id="prefixed" type="text" placeholder="CEP">
                  </div>
                  <div class="input-field col s2">
                    <input id="prefixed" type="text" placeholder="Cidade">
                  </div>
                  <div class="input-field col s1">
                    <input id="prefixed" type="text" placeholder="Estado">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="input-field col s6">
                    <input id="prefixed" pattern="^\d{2}-\d{4}-\d{4}$" type="tel" placeholder="Telefone">
                  </div>
                  <div class="input-field col s6">
                    <input id="prefixed" pattern="^\d{2}-\d{5}-\d{4}$" type="tel" placeholder="Celular">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="input-field col s9">
                        <input id="prefixed" type="text" placeholder="Valor da Aplicação">
                  </div>
                  <div class="input-field col s3">
                    <input id="prefixed" type="text" placeholder="Porcentagem">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="button-add-investidor">
            <button class="btn waves-effect waves-light" type="submit" name="action"> Adicionar
              <i class="material-icons left">add</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</htmsl>
